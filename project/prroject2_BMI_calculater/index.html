<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h1><b>BMI CALCULATOR</b></h1> 
   <form action="">
    <p><label >Height in  CM </label> <input type="text" id="Height" placeholder="Enter height "></p>
   <p><label > Weight IN KG</label> <input type="text" id="weight" placeholder="Enter Weight"> </p>
   <button>Calculate</button>
   <div id="results"></div>
   <div class="guide">
    <h2><B>BMI Weight Guide</B></h2>
    <p>Under Weight = Less than 18.6</p>
    <p>Normal Weight =  18.6 and 24.9</p>
    <p>Over Weight = greater  than 18.6</p>

   </div>
   </div>
  

   

</form>
