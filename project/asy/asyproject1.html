<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hy vikash how are you</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    // generate a random color
    const randomColor = function () {
        const hex = '0123456789ABCDEF';
        let color = "#";
        for (let i = 0; i <= 5; i++) {
            color += hex[Math.floor(Math.random() * 16)];
        }
        return color;
    };

    let inter;
    let change_bg = function () {
            document.body.style.backgroundColor = randomColor();
        }
    let changing_color = function () {
        if(!inter)
        inter = setInterval(change_bg, 1000);
      

    };
    let changing_color_stop = function () {
        clearInterval(inter);
        console.log("hy");
        inter=null;
    }
        

    document.querySelector('#start').addEventListener('click', changing_color);
    document.querySelector('#stop').addEventListener('click', changing_color_stop);
</script>

</html>
